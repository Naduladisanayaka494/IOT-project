<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Count and Fall Detection Dashboard#Thejani</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 300px;
        }
        h1 {
            color: #333;
        }
        #stepCount, #fallStatus {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ESP32 IoT Dashboard</h1>
        <div>
            <p id="stepCount">Steps: --</p>
            <p id="fallStatus">Fall Detected: --</p>
        </div>
    </div>

    <!-- Include MQTT.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <script>
        // MQTT Configuration
        const broker = 'wss://test.mosquitto.org:8081/mqtt'; // Change to the broker you are using
        const topic = 'alert-new'; // The topic to subscribe to
        let client;

        // Connect to the MQTT broker
        function connectMQTT() {
            client = mqtt.connect(broker);

            // On connection success
            client.on('connect', function () {
                console.log('Connected to MQTT broker');
                client.subscribe(topic, function (err) {
                    if (!err) {
                        console.log('Subscribed to topic:', topic);
                    } else {
                        console.error('Subscription error:', err);
                    }
                });
            });

            // On receiving a message
            client.on('message', function (topic, message) {
                console.log('Received message:', message.toString());
                const data = JSON.parse(message.toString());
                updateDashboard(data);
            });
        }

        // Update the dashboard elements based on received data
        function updateDashboard(data) {
            document.getElementById('stepCount').innerText = 'Steps: ' + data.stepCount;
            document.getElementById('fallStatus').innerText = 'Fall Detected: ' + (data.fallDetected ? 'Yes' : 'No');
        }

        // Initialize the MQTT connection
        connectMQTT();
    </script>

</body>
</html>
